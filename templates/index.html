<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Finder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the College Finder!</h1>
        <form action="/find_colleges" method="POST">
            <div class="form-group">
                <label>Do you prefer accredited colleges?</label>
                <select name="accreditation">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>What fee structure are you looking for?</label>
                <select name="preferred_fees">
                    <option value="Any">Any</option>
                    <option value="High">High</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div class="form-group">
                <label>Enter preferred state (or 'any' for no preference):</label>
                <input type="text" name="preferred_location" placeholder="Enter state">
            </div>

            <div class="form-group">
                <label>Minimum number of courses (1-10):</label>
                <input type="number" name="desired_courses" min="1" max="10">
            </div>

            <div class="form-group">
                <label>Do you prefer colleges that are secure?</label>
                <select name="desired_safety">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <input type="submit" value="Find Colleges">
        </form>
    </div>
</body>

</html>
